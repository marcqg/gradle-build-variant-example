buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "23.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
    }

    productFlavors {
        production {
            applicationId  "be.tamere.gradlebuildtypesexample"
        }

        staging {
            applicationId  "be.tamere.gradlebuildtypesexample.staging"
        }
    }
}

dependencies {
	//compile 'com.android.support:appcompat-v7:23.0.0'
}
